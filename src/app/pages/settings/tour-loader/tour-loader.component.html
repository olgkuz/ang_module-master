<div class = "mt-4">
    <h4>Создание тура</h4>
    <div class = "mt-3 user-info" [formGroup]="tourForm">
        <div class=" mt-3">
            <span class = "mx-3 ">Название тура </span>
            <input type="text"
                    class="mt-3"
                    formСontrolName = "name"
                    pInputText/>
        </div>
        <div class="mt-3">
            <span class = "mx-3 ">Описание тура </span>
            <input type="text"
                    class="mt-3"
                    formСontrolName = "description"
                    pInputText/>



        </div>
        <div class="mt-3">
            <span class = "mx-3 ">Туроператор </span>
            <input type="text"
                    class="mt-3"
                    formСontrolName = "operator"
                    pInputText/>



        </div>
         <div class="mt-3">
            <span class = "mx-3 ">Стоимость </span>
            <input type="text"
                    class="mt-3"
                    formСontrolName = "price"
                    pInputText/>



        </div>
         <div class="mt-3">
            <span class = "mx-3 "> Изображение </span>
            <input type="file"
                    class="mt-3"
                    (change)="selectiveFile($event)"
                    formСontrolName = "img"
                    pInputText/>



        </div>
        <div class="mt-4">
            <button class = "btn-success btn  " type = "submit"
                    (click)="createTour()"
                    [disable]="!tourForm.valid"> Создать тура </button>
            



        </div>
        
    </div>
</div>
