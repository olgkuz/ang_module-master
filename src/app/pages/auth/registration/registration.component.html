<div class="d-flex flex-column m-auto">
  <div class="d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Login</span>
    <input
      type="text"
      pInputText
      placeholder="Введите логин"
      [ngClass]="{'input-error': !login || login.length < 3}"
      [(ngModel)]="login"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Password</span>
    <input
      type="password"
      pInputText
      placeholder="Введите пароль"
      [ngClass]="{'input-error': !psw || psw.length < 6}"
      [(ngModel)]="psw"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Password repeat</span>
    <input
      type="password"
      pInputText
      placeholder="Повторите пароль"
      [ngClass]="{'input-error': psw !== repeatPassword}"
      [(ngModel)]="repeatPassword"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Email</span>
    <input
      type="email"
      pInputText
      placeholder="Введите email"
      [(ngModel)]="email"
    />
  </div>

  <div
    class="mt-3 d-flex justify-content-between align-items-center flex-wrap"
    *ngIf="isShowCardNumber"
  >
    <span class="mx-3">Card number</span>
    <input
      type="text"
      pInputText
      placeholder="Введите номер карты"
      [(ngModel)]="cardNumber"
    />
  </div>

  <div class="mt-3">
    <p-checkbox
      label="Сохранить пользователя в локальном хранилище"
      [binary]="true"
      [(ngModel)]="isRemember"
    ></p-checkbox>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <p-button
      label="Sign Up"
      [disabled]="!login || !psw || login.length < 3 || psw.length < 6"
      (onClick)="onAuth()"
    ></p-button>
  </div>
